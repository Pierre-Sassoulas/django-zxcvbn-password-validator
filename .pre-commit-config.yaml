ci:
  skip: [pylint]

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: "v0.6.9"
    hooks:
      - id: ruff
        args: ["--fix"]
        exclude: &nocheck "translation_project/|example_project"
      - id: ruff-format
  - repo: https://github.com/asottile/blacken-docs
    rev: 1.19.0
    hooks:
      - id: blacken-docs
        additional_dependencies: [black==24.2.0]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-merge-conflict
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-json
        exclude: "tests/config/fixtures/album_duplicated.json"
      - id: check-ast
  - repo: https://github.com/regebro/pyroma
    rev: "4.2"
    hooks:
      - id: pyroma
        # Must be specified because of the default value in pyroma
        always_run: false
        files: |
          (?x)^(
              README.md|
              pyproject.toml
          )$
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        args: ["-sn", "-rn"]
        types: [python]
        exclude: *nocheck
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        name: mypy
        entry: mypy
        language: python
        "types": [python]
        args: ["--strict"]
        additional_dependencies: ["django-stubs"]
        require_serial: true
        exclude: *nocheck
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.14.0
    hooks:
      - id: markdownlint-cli2
        name: markdownlint-cli2
        description: "Checks the style of Markdown/CommonMark files."
        entry: markdownlint-cli2
        language: node
        types: [markdown]
        minimum_pre_commit_version: 0.15.0
  - repo: https://github.com/tox-dev/pyproject-fmt
    rev: "2.3.1"
    hooks:
      - id: pyproject-fmt
  - repo: https://github.com/rbubley/mirrors-prettier
    rev: v3.3.3
    hooks:
      - id: prettier
        args: [--prose-wrap=always, --print-width=88]
        exclude: "tests/config/fixtures/album_duplicated.yaml"
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        args: ["-r", "-lll"]
        exclude: *nocheck
